{% extends 'blog/base.html' %}

{% block content %}
    {% for blog in object_list %}
        <p><a href="{% url 'blog-posts' blog.owner.pk %}">{{ blog.owner }}</a></p>
        {% if blog.owner not in feed %}
            <p style="margin-bottom: 40px"><a href="{% url 'add-feed' blog.owner.pk %}">Подписаться</a></p>
        {% else %}
            <p style="margin-bottom: 40px"><a href="{% url 'del-feed' blog.owner.pk %}">Отписаться</a></p>
        {% endif %}
    {% endfor %}
{% endblock %}
