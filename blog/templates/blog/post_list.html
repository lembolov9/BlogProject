{% extends 'blog/base.html' %}

{% block content %}
    {% if owner == user %}
        <p><a href="{% url 'add-post' %}">Добавить пост</a></p>
    {% endif %}
    {% for post in object_list %}
        <p><a href="{% url 'post-detail' post.pk %}">Пост: {{ post.title }}</a></p>
        <p style="margin-bottom: 50px">{{ post.text }}</p>
    {% endfor %}
{% endblock %}
